<div class="chat-container">
  <div class="Chat-User-Header">
    <img src="arman.jpeg" alt="User Avatar" class="user-avatar" />
    <div class="user-info">
      <span><strong>Arman</strong></span>
      <span>Online</span>
    </div>
  </div>

  <div class="chat-messages">
    @for (msg of messages; track msg) {
      <div [ngClass]="msg.type" class="message">
        {{ msg.text }}
      </div>
    }
  </div>

  <div class="chat-input-area">
    <input
      #chatInput
      type="text"
      [(ngModel)]="newMessage"
      class="chat-input"
      placeholder="Type a message..."
      (keydown.enter)="sendMessage()" />
    
    <button class="send-btn" (click)="sendMessage()">Send</button>
  </div>
</div>
