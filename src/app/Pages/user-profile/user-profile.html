<div class="user-profile-page">
  <div class="user-container">
    <div class="user-left">
      <img
        [src]="userData.profileURL"
        alt="Profile Picture"
        class="profile-pic"
      />
    </div>

    <div class="user-right">
      <h2 class="user-name">{{ userData.username }}</h2>

      <h3 class="user-fullname">{{ userData.fullname || 'No full name' }}</h3>

      <div class="user-meta">
        <p><strong>Age:</strong> {{ userData.Age || 'N/A' }}</p>
        <p><strong>Gender:</strong> {{ userData.gender || 'Not specified' }}</p>
        <p><strong>Address:</strong> {{ userData.address || 'Unknown' }}</p>
        <p class="user-bio">{{ userData.bio || '' }}</p>
      </div>

      <div class="button-row">
        <button class="follow-btn">Follow</button>
        <button class="message-btn" (click)="handleMessege(userData._id)">
          Message
        </button>
      </div>
    </div>
  </div>
</div>
